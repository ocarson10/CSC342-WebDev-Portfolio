<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/calculations.js"></script>
    <title>Calculator</title>
</head>

<body>        
    <div id="top-content">
    
    <div id="calculator">
        <input type="text" id="user-input" />
        <button class="number-btn" id="zero">0</button>
        <button class="number-btn" id="one">1</button>
        <button class="number-btn" id="two">2</button>
        <button class="number-btn" id="three">3</button>
        <button class="number-btn" id="four">4</button>
        <button class="number-btn" id="five">5</button>
        <button class="number-btn" id="six">6</button>
        <button class="number-btn" id="seven">7</button>
        <button class="number-btn" id="eight">8</button>
        <button class="number-btn" id="nine">9</button>
        <button class="number-btn" id="decimal">.</button>
        <button class="opperation" id="division">&div;</button>
        <button class="opperation" id="multiplication">&#xd7;</button>
        <button class="opperation" id="addition">+</button>
        <button class="opperation" id="subtraction">-</button>
        <button class="equals" id="equal">=</button>
        <button class="change-sign" id="plus-minus">+/-</button>
        <button class="clearAll-btn" id="clear">C</button>
        <button class="clear-btn" id="clear-entry">CE</button>




    </div>
    <section id =history>
        <h1>History</h1> 
        <div id="past-entries">  
             
    
        </div>
        <button class="clear-history" id="clear">Clear History</button>
    </section>
    </div>
    <div id="bottom-content">
        <section id="instructions">
            <h3>Calculator Instructions</h3>
            <p>To use calculator press buttons or click input at the top of the calculator to insert numbers and opperators. The following opperators can be used:</p>
            <p> + for Addition</p>
            <p> - for Subtraction</p>
            <p> / for Division</p>
            <p> * for Multiplication</p>
            <p> = for Equals</p>



        </section>
        
        <section id = change-theme>
            <p>Click below to change theme:</p>
            <input type="radio" id="pink" name="theme">
            <label for="pink" >Pink</label><br>
            <input type="radio" id="blue" name="theme">
            <label for="blue">Blue</label><br>
            <input type="radio" id="green" name="theme">
            <label for="green">Green</label><br>
        </section>
    </div>
    

</body>

</html>
